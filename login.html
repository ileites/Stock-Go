<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body data-theme="dark">
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo-circle">
                    <span class="burger-icon">üçî</span>
                </div>
                <div>
                    <h1>DANNY'S</h1>

                <form id="loginForm" class="form-group">

                        <input type="email" id="email" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>

                    </div>
                    <div class="modal-form-group">
                        <label for="registerRole">Rol:</label>
                        <select id="registerRole" required>

                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-gold">Crear Cuenta</button>
                        <button type="button" class="btn btn-danger" onclick="showLoginForm()">Volver al Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="particles"></div>
    <script src="login.js"></script>
</body>
</html>
