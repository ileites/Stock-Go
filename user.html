<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny's Burger - Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">
    <!-- Protección de acceso -->
    <script>
        if (!sessionStorage.getItem('userRole')) {
            window.location.href = 'index.html';
        }
    </script>

    <div class="container">
        <div class="header">
            <!-- Botón de Cerrar Sesión -->
            <button id="logoutButton" class="logout-toggle" title="Cerrar sesión">
                🚪 Cerrar Sesión
            </button>

            <!-- Botón de Tema -->
            <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
                <span id="themeIcon">☀️</span>
            </button>

            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="burger-icon">🍔</div>
                </div>
                <div>
                    <h1>DANNY'S</h1>
                    <div class="subtitle">VENTAS • 2024</div>
                </div>
            </div>
            <div class="vintage-decoration">◆ ◇ ◆</div>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('sales')">💰 Ventas</button>
            <button class="nav-btn" onclick="showSection('recipes')">🍔 Recetas</button>
            <button class="nav-btn" onclick="showSection('mySales')">📈 Mis Ventas (En Vivo)</button>
        </div>

        <div class="content">
            <!-- Registrar Ventas -->
            <div id="sales" class="section active">
                <div style="text-align: center; margin-bottom: 25px;">
                    <h2 class="section-title">💰 Registrar Venta</h2>
                    <div style="width: 40px; height: 2px; background: #f4d03f; margin: 8px auto;"></div>
                    <div style="display: flex; gap: 8px; justify-content: center; color: #f4d03f; font-size: 0.9em;">
                        ◆ ◆ ◆
                    </div>
                </div>
                <div id="salesButtons" class="sales-grid"></div>
            </div>

            <!-- Recetas/Combos -->
            <div id="recipes" class="section">
                <div style="text-align: center; margin-bottom: 25px;">
                    <h2 class="section-title">🍔 Recetas y Combos</h2>
                    <div style="width: 40px; height: 2px; background: #f4d03f; margin: 8px auto;"></div>
                    <div style="display: flex; gap: 8px; justify-content: center; color: #f4d03f; font-size: 0.9em;">
                        ◆ ◆ ◆
                    </div>
                </div>
                <div id="savedRecipes" class="recipes-grid"></div>
            </div>

            <!-- Mis Ventas (En Vivo) -->
            <div id="mySales" class="section">
                <div style="text-align: center; margin-bottom: 25px;">
                    <h2 class="section-title">📈 Mis Ventas (En Vivo)</h2>
                    <div style="width: 40px; height: 2px; background: #f4d03f; margin: 8px auto;"></div>
                    <div style="display: flex; gap: 8px; justify-content: center; color: #f4d03f; font-size: 0.9em;">
                        ◆ ◆ ◆
                    </div>
                </div>
                <div id="liveSalesList"></div>
            </div>
        </div>
    </div>

    <!-- Contenedores ocultos para evitar errores -->
    <div id="stockDisplay" style="display: none;"></div>
    <div id="todaySales" style="display: none;"></div>
    <div id="movementHistory" style="display: none;"></div>

    <!-- Widget flotante de carrito -->
    <div id="floatingCart" style="
        position: fixed;
        top: 80px;
        right: 20px;
        width: 320px;
        max-height: 70vh;
        background: var(--secondary-bg);
        border: 2px solid var(--accent-gold);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        z-index: 1000;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: none;
        flex-direction: column;
        transition: all 0.3s ease;
    ">
        <div style="background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-hover)); color: #1a1a1a; padding: 12px 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center;">
            <span>🛒 Carrito de Venta</span>
            <button id="closeFloatingCart" style="
                background: rgba(0,0,0,0.2);
                color: #1a1a1a;
                border: none;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                font-size: 1.1em;
                cursor: pointer;
            " title="Cerrar">✕</button>
        </div>
        <div id="floatingCartItems" style="
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: var(--primary-bg);
            font-size: 0.9em;
        ">
            <p style="color:#ccc;text-align:center;">Vacío</p>
        </div>
        <div style="padding: 12px 15px; text-align: right; border-top: 1px solid var(--border-color); background: var(--card-bg);">
            <div style="font-size: 1.1em; color: var(--accent-gold); font-weight: bold;">
                Total: <span id="floatingTotal">$0</span>
            </div>
            <button id="confirmFloatingSale" style="
                margin-top: 10px;
                background: linear-gradient(135deg, var(--success), #2ecc71);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                font-size: 0.95em;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
            ">✅ Confirmar Venta</button>
        </div>
    </div>

    <datalist id="productSuggestions"></datalist>
    <div id="particles"></div>
    <script src="script.js" defer></script>
</body>
</html>
