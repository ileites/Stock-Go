<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny's Burger - Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark" data-role="user">
    <script>
        if (!sessionStorage.getItem('userRole')) {
            window.location.href = 'index.html';
        }
    </script>

    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
                <span id="themeIcon">☀️</span>
            </button>
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="burger-icon">🍔</div>
                </div>
                <div>
                    <h1>DANNY'S</h1>
                    <div class="subtitle">VENTAS • 2024</div>
                </div>
            </div>
            <div class="vintage-decoration">◆ ◇ ◆</div>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('sales')">💰 Ventas</button>
            <button class="nav-btn" onclick="showSection('recipes')">🍔 Recetas</button>
        </div>
        <div class="content">
            <div id="sales" class="section active">
                <div style="text-align: center; margin-bottom: 25px;">
                    <h2 class="section-title">💰 Registrar Venta</h2>
                    <div style="width: 40px; height: 2px; background: #f4d03f; margin: 8px auto;"></div>
                    <div style="display: flex; gap: 8px; justify-content: center; color: #f4d03f; font-size: 0.9em;">
                        ◆ ◆ ◆
                    </div>
                </div>
                <div id="salesButtons" class="sales-grid"></div>
            </div>
            <div id="recipes" class="section">
                <div style="text-align: center; margin-bottom: 25px;">
                    <h2 class="section-title">🍔 Recetas y Combos</h2>
                    <div style="width: 40px; height: 2px; background: #f4d03f; margin: 8px auto;"></div>
                    <div style="display: flex; gap: 8px; justify-content: center; color: #f4d03f; font-size: 0.9em;">
                        ◆ ◆ ◆
                    </div>
                </div>
                <div id="savedRecipes" class="recipes-grid"></div>
            </div>
        </div>
    </div>

    <div id="floatingCart" style="position: fixed; top: 80px; right: 20px; width: 320px; max-height: 70vh; background: var(--secondary-bg); border: 2px solid var(--accent-gold); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1000; overflow: hidden; font-family: 'Segoe UI', sans-serif; display: none; flex-direction: column; transition: all 0.3s ease;">
        <!-- (igual que antes) -->
    </div>

    <datalist id="productSuggestions"></datalist>
    <div id="particles"></div>
    <script src="script.js" defer></script>
</body>
</html>
