<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny's Burger - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo-circle">
                    <span class="burger-icon">üçî</span>
                </div>
                <div>
                    <h1>DANNY'S</h1>
                    <div class="subtitle">BURGER ‚Ä¢ 2024</div>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
        </div>

        <div class="content">
            <div class="section active">
                <h2>¬°Bienvenido al Burger World!</h2>
                <div class="vintage-decoration">‚óÜ ‚óá ‚óÜ</div>
                
                <form id="loginForm" class="form-group">
                    <div class="modal-form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" placeholder="admin o empleado" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" placeholder="Ingresa la contrase√±a" required>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-gold">Entrar al Burger World</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="particles"></div>

    <script>
        // Toggle tema
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Part√≠culas (igual que antes)
        function createParticles() {
            const container = document.getElementById('particles');
            if (!container) return;
            const count = window.innerWidth > 768 ? 20 : 8;
            const create = () => {
                const p = document.createElement('div');
                p.classList.add('particle');
                const size = Math.random() * 6 + 2;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}vw`;
                p.style.animationDelay = `${Math.random() * 5}s`;
                p.style.animationDuration = `${Math.random() * 10 + 10}s`;
                container.appendChild(p);
                setTimeout(() => {
                    if (p.parentElement === container) container.removeChild(p);
                }, 20000);
            };
            for (let i = 0; i < count; i++) setTimeout(create, i * 1000);
            setInterval(() => {
                document.querySelectorAll('#particles .particle').forEach(p => p.remove());
                for (let i = 0; i < count; i++) setTimeout(create, i * 500);
            }, 30000);
        }

        // Iniciar part√≠culas
        document.addEventListener('DOMContentLoaded', createParticles);

        // Validar login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const CONTRASE√ëA_FIJA = 'admin';

            if (password !== CONTRASE√ëA_FIJA) {
                showAlert('danger', '‚ùå Contrase√±a incorrecta');
                return;
            }

            let role, name;
            if (username === 'admin') {
                role = 'admin';
                name = 'Administrador';
            } else if (username === 'empleado') {
                role = 'user';
                name = 'Empleado';
            } else {
                showAlert('danger', '‚ùå Usuario no v√°lido. Usa "admin" o "empleado"');
                return;
            }

            // Guardar en sesi√≥n
            sessionStorage.setItem('userRole', role);
            sessionStorage.setItem('userName', name);
            sessionStorage.setItem('userUsername', username);

            // Redirigir
            if (role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'user.html';
            }
        });

        // Mostrar alertas
        function showAlert(type, message) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            const container = document.querySelector('.content') || document.body;
            container.insertBefore(alert, container.firstChild);
            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</body>
</html>
