<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat IA Infinito</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <div id="sidebar">
        <h2>Conversaciones</h2>
        <ul id="listaConversaciones"></ul>
        <button id="nuevaConversacionBtn">Nueva Conversaci√≥n</button>
    </div>
    <div id="chatContainer">
        <div id="chat"></div>
        <div id="inputArea">
            <textarea id="mensajeInput" placeholder="Escribe un mensaje o carga un PDF..."></textarea>
            <input type="file" id="archivoInput" accept=".pdf">
            <button id="enviarBtn">Enviar</button>
            <button id="pausarBtn">Pausar</button>
            <button id="detenerBtn">Detener</button>
            <button id="promptIA1Btn">Editar prompt IA-1</button>
            <button id="promptIA2Btn">Editar prompt IA-2</button>
        </div>
    </div>
</div>

<script src="pdf.min.js"></script>
<script src="main.js"></script>
</body>
</html>
