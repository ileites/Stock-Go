<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat IA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contenedor">
    <div class="sidebar">
        <h3>Conversaciones</h3>
        <ul id="listaConversaciones"></ul>
        <button id="nuevaConversacion">Nueva Conversaci√≥n</button>
    </div>
    <div class="chat-container">
        <div id="chatHistorial" class="chat-historial"></div>
        <textarea id="inputMensaje" placeholder="Escribe un mensaje o carga un PDF..."></textarea>
        <input type="file" id="inputPDF" accept=".pdf">
        <div class="botones">
            <button id="enviar">Enviar</button>
            <button id="pausar">Pausar</button>
            <button id="detener">Detener</button>
            <button id="editarPrompts">Editar Prompts</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
